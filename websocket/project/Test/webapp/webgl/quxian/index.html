<script id="shader-vs" type="x-shader/x-vertex">
attribute float r;

uniform mat4 pMatrix;
uniform mat4 mvMatrix;
uniform float a;
uniform float b;
uniform float time;
uniform float radius;

varying vec4 vertexColor;

const float g = 9.8 / 30.0;

void main() {
	vec3 p;
	float t = r + time;
	p.x = radius * cos(a * t) * sin(b * t);
	p.y = radius * sin(a * t) * sin(b * t);
	p.z = radius * cos(b * t);
	
	gl_Position = pMatrix * mvMatrix * vec4(p, 1.0);
	gl_PointSize = 1.0 + gl_Position.z;
	vertexColor = vec4(1.0, 0.4, 1.0, 1.0);
}
</script>
